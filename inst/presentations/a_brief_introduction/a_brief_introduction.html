# View all colors  


```r
library(ggplot2)
library(purrr)

plots &lt;- map(seq(1:29), function(x){
  ggplot() +
  geom_rect(mapping = aes(xmin = 0, xmax = 3,
                          ymin = 0, ymax = 3),
            fill = colors[x][[1]]) +
  theme_void()
})

cowplot::plot_grid(plotlist = plots, nrow = 3, ncol = 8)
```
